<!doctype html>
<html>
	<head>
		<title>learningthree.js boiler plate for three.js</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
			
		<script src="vendor/three.js/Three.js"></script>
		<script src="vendor/three.js/Detector.js"></script>
		<!-- https://github.com/mrdoob/stats.js -->
		<script src="vendor/three.js/Stats.js"></script>
		<script src="vendor/three.js/OrbitControls.js"></script>
		<script src="vendor/underscore-min.js"></script>
		<script src="vendor/threex/THREEx.screenshot.js"></script>
		<script src="vendor/threex/THREEx.FullScreen.js"></script>
		<script src="vendor/threex/THREEx.WindowResize.js"></script>

		<link  href="css/main.css" rel="stylesheet"/>
	</head>
<body>
	<!-- three.js container -->
    	<div id="container"></div>
	<!-- info on screen display -->
	<div id="info">
		<div class="top">
			<a href="http://learningthreejs.com/blog/2011/12/20/boilerplate-for-three-js/" target="_blank">LearningThree.js</a>
			boiler plate for
			<a href="https://github.com/mrdoob/three.js/" target="_blank">three.js</a>
		</div>
		<div class="bottom" id="inlineDoc" >
			- <i>p</i> for screenshot
		</div> 
	</div> 

	<script type="text/javascript">
		var stats, scene, renderer, composer;
		var camera, cameraControl;

		if( !init() )	animate();
		
		function World(){
			this.NA = 0.1;
		    this.FOO = 1.1;
		}
		var NA = 0.1;
		var HIGH = 1.1;
		
		function Plate(center)
		{
			this.coverage = new THREE.IcosahedronGeometry(NA, 5);
			this.center = center;//new Vertex3(center.x, center.y, center.z);
			var _this = this;
			this.set = function(i, value){
				_this.coverage.vertices[i].setLength(value);
			}
		}
		

		// init the scene
		function init(){
			if( Detector.webgl ){
				renderer = new THREE.WebGLRenderer({
					antialias		: true,	// to get smoother output
					preserveDrawingBuffer	: true	// to allow screenshot
				});
				renderer.setClearColorHex( 0xBBBBBB, 1 );
			}else{
				renderer	= new THREE.CanvasRenderer();
			}
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.getElementById('container').appendChild(renderer.domElement);

			// add Stats.js - https://github.com/mrdoob/stats.js
			stats = new Stats();
			stats.domElement.style.position	= 'absolute';
			stats.domElement.style.bottom	= '0px';
			document.body.appendChild( stats.domElement );

			// create a scene
			scene = new THREE.Scene();

			// put a camera in the scene
			camera	= new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.set(0, 0, 5);
			scene.add(camera);

			// create a camera contol
			cameraControls	= new THREE.OrbitControls( camera )

			// transparently support window resize
			THREEx.WindowResize.bind(renderer, camera);
			// allow 'p' to make screenshot
			THREEx.Screenshot.bindKey(renderer);
			// allow 'f' to go fullscreen where this feature is supported
			if( THREEx.FullScreen.available() ){
				THREEx.FullScreen.bindKey();		
				document.getElementById('inlineDoc').innerHTML	+= "- <i>f</i> for fullscreen";
			} 

			// here you add your objects
			// - you will most likely replace this part by your own
			var light	= new THREE.AmbientLight( Math.random() * 0xffffff );
			scene.add( light );

			var geometry	= new THREE.IcosahedronGeometry(1, 5);
			var shields = _.range(3).map(function(i){
				var j = Math.floor(Math.random()*geometry.vertices.length); 
				return geometry.vertices[j];
			});
			var plates = _.range(7).map(function(i) { 
				var j = Math.floor(Math.random()*geometry.vertices.length); 
				return new Plate(geometry.vertices[j]);
			});
			for(var i=0; i<geometry.vertices.length; i++)
			{
				var vertex = geometry.vertices[i];
				
				var elevation = 1.01;
				if(_.any(shields.map(function(shield) { return shield.distanceTo(vertex) < 0.4 }))) { elevation = 1.03; }
				
				var vertex = geometry.vertices[i];
				var nearest = plates.sort(function(a, b) { return a.center.distanceTo(vertex) - b.center.distanceTo(vertex); })[0];
				nearest.set(i, elevation);
			}
			plates.forEach(function(plate){
				var material	= new THREE.MeshBasicMaterial({color: Math.random() * 0xffffff});
				var mesh	= new THREE.Mesh( plate.coverage, material ); 
				scene.add( mesh );
			});
			
			var geometry	= new THREE.IcosahedronGeometry(1.02, 5);
			var material	= new THREE.MeshBasicMaterial({color:'black', transparent:true, opacity:0.3});
			var mesh	= new THREE.Mesh( geometry, material ); 
			scene.add( mesh );
		}

		// animation loop
		function animate() {

			// loop on request animation loop
			// - it has to be at the begining of the function
			// - see details at http://my.opera.com/emoller/blog/2011/12/20/requestanimationframe-for-smart-er-animating
			requestAnimationFrame( animate );

			// do the render
			render();

			// update stats
			stats.update();
		}

		// render the scene
		function render() {
			// variable which is increase by Math.PI every seconds - usefull for animation
			var PIseconds	= Date.now() * Math.PI;

			// update camera controls
			cameraControls.update();


			// actually render the scene
			renderer.render( scene, camera );
		}
	</script>
</body>
</html>
