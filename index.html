<!doctype html>
<html>
	<head>
		<title>tectonics.js - 3d plate tectonics in your web browser</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		
		<script src="vendor/three.js/Three.js"></script>
		<script src="vendor/three.js/Detector.js"></script>
		<!-- https://github.com/mrdoob/stats.js -->
		<script src="vendor/three.js/Stats.js"></script>
		<script src="vendor/three.js/OrbitControls.js"></script>
		<script src="vendor/threex/THREEx.screenshot.js"></script>
		<script src="vendor/threex/THREEx.FullScreen.js"></script>
		<script src="vendor/threex/THREEx.WindowResize.js"></script>
		<script src="vendor/underscore-min.js"></script>
		<script src="vendor/kdTree-min.js"></script>
		<script src="vendor/random-0.26.js"></script>
		<script src="vendor/buckets-minified.js"></script>
		<script src="Voronoi.js"></script>
		<script src="Grid.js"></script>
		<script src="Crust.js"></script>
		<script src="Plate.js"></script>
		<script src="World.js"></script>

		<link  href="css/main.css" rel="stylesheet"/>
	</head>
<body>
	<!-- three.js container -->
    	<div id="container"></div>
	<!-- info on screen display -->
	<div id="info">
		<div class="top">
		</div>
		<div class="bottom" id="inlineDoc" >
			- <i>p</i> for screenshot
		</div> 
	</div> 

	<script type="text/javascript">
		//standards:
		// all points are vectors
		// all angles are in radians
		// all distance is in km
		// all thickness is in meters
		// all time in Million years (My)
		// all speeds are in km/My (goes along with distance)
		// all densities are in kg/m^3 (goes along with thickness)
		// planets are rendered as unit spheres
		
		var stats, scene, renderer, composer, clock;
		var camera, cameraControl;
		random = new Random();

		var world = new World(new Grid(function(radius) { return new THREE.IcosahedronGeometry(radius, 5); }), 
			{});
		if( !init() ) animate();

		// init the scene
		function init(){

			if( Detector.webgl ){
				renderer = new THREE.WebGLRenderer({
					antialias		: true,	// to get smoother output
					preserveDrawingBuffer	: true	// to allow screenshot
				});
				renderer.setClearColor( 0x000000, 1 );
			}else{
				renderer	= new THREE.CanvasRenderer();
			}
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.getElementById('container').appendChild(renderer.domElement);

			clock = new THREE.Clock();
			
			// add Stats.js - https://github.com/mrdoob/stats.js
			stats = new Stats();
			stats.domElement.style.position	= 'absolute';
			stats.domElement.style.bottom	= '0px';
			document.body.appendChild( stats.domElement );

			// create a scene
			scene = new THREE.Scene();

			// put a camera in the scene
			camera	= new THREE.PerspectiveCamera(35, window.innerWidth / window.innerHeight, 1, 10000 );
			camera.position.set(0, 0, 5);
			scene.add(camera);

			// create a camera contol
			cameraControls	= new THREE.OrbitControls( camera );

			// transparently support window resize
			THREEx.WindowResize.bind(renderer, camera);
			// allow 'p' to make screenshot
			THREEx.Screenshot.bindKey(renderer);
			// allow 'f' to go fullscreen where this feature is supported
			if( THREEx.FullScreen.available() ){
				THREEx.FullScreen.bindKey();
				document.getElementById('inlineDoc').innerHTML	+= "- <i>f</i> for fullscreen";
			} 

			// here you add your objects
			// - you will most likely replace this part by your own
			var light	= new THREE.AmbientLight( Math.random() * 0xffffff );
			scene.add( light );
			world.draw();
		}

		// animation loop
		function animate() {

			// loop on request animation loop
			// - it has to be at the begining of the function
			// - see details at http://my.opera.com/emoller/blog/2011/12/20/requestanimationframe-for-smart-er-animating
			var MegaYearPerSecond = 10 //My/second
			
			var timestep = clock.getDelta();
			if (timestep > 1){
				timestep = 1;
			}
			
			requestAnimationFrame( animate );
			
			world.simulate(MegaYearPerSecond*timestep);
			
			viewupdate(world);
			// do the render
			render();

			// update stats
			stats.update();
		}
		
		function viewupdate(){
			for(var i=0, li = world.plates.length, plates = world.plates; i<li; i++){
				for(var j=0, lj = plates[i]._vertices.length, vertices = plates[i]._vertices, crust = plates[i].crust; j<lj; j++){
					var vertex = crust[j];
					if(vertex){
						vertices[j].setLength(vertex.elevation);
					}
				}
			}
		}

		// render the scene
		function render() {

			// update camera controls
			cameraControls.update();


			// actually render the scene
			renderer.render( scene, camera );
		}
	</script>
</body>
</html>
